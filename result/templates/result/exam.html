<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="card" style="margin-top: 30px">
            <div class="card-header"><h1><center>Ergo Ventures Pvt. Ltd.</center></h1></div>
          <div class="card-body" style="margin-left:350px">
              <center>{% for question_data in questions %}</center>
              <form action="" method="post">
                  {% csrf_token %}
                  <input type="text" name="question" readonly value="{{ question_data.question }}" style="border:none; font-size:20px">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="user_answer" id="exampleRadios1" value="{{ question_data.option1 }}">
                      <label class="form-check-label" for="exampleRadios1">{{ question_data.option1 }}</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="user_answer" id="exampleRadios2" value="{{ question_data.option2 }}">
                      <label class="form-check-label" for="exampleRadios1">{{ question_data.option2 }}</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="user_answer" id="exampleRadios3" value="{{ question_data.option3 }}">
                      <label class="form-check-label" for="exampleRadios1">{{ question_data.option3 }}</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="user_answer" id="exampleRadios4" value="{{ question_data.option4 }}">
                      <label class="form-check-label" for="exampleRadios1">{{ question_data.option4 }}</label>
                  </div>
                  <button type="submit" class="btn btn-primary" style="margin-top:20px">Next Question</button>
              </form>
              {% endfor %}
		</div>
          </div>
          <div class="card-footer text-muted">
              <center>Designed and Developed by Md Imran Sheikh</center>
          </div>
        </div>
    </div>
</body>
</html>
