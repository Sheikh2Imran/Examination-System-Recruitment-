<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <title>Title</title>
    </head>
    <body>
        <div class="container">
            <div class="card" style="margin-top: 30px">
                <div class="card-header"><h1><center>Ergo Ventures Pvt. Ltd.</center></h1></div>
              <div class="card-body" style="padding:70px; border-style:outside;">
                  {% for question_data in questions %}
                  <form action="" method="post" style="margin-left:300px">
                      {% csrf_token %}
                      <input type="text" name="question" readonly value="{{ question_data.question.question }}" style="border:none; font-size:24px; margin-bottom:10px">
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="user_answer" id="exampleRadios1" value="{{ question_data.question.option1 }}">
                          <label class="form-check-label" for="exampleRadios1">{{ question_data.question.option1 }}</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="user_answer" id="exampleRadios2" value="{{ question_data.question.option2 }}">
                          <label class="form-check-label" for="exampleRadios1">{{ question_data.question.option2 }}</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="user_answer" id="exampleRadios3" value="{{ question_data.question.option3 }}">
                          <label class="form-check-label" for="exampleRadios1">{{ question_data.question.option3 }}</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="user_answer" id="exampleRadios4" value="{{ question_data.question.option4 }}">
                          <label class="form-check-label" for="exampleRadios1">{{ question_data.question.option4 }}</label>
                      </div>
                      <span>
                          <label class="col-sm-3" style="font-size:18px; margin-left:-230px">Time Remaining: </label>
                          <input type="text" id="demo" name="total_time" readonly style="border:none; font-size:20px;">
                          <button type="submit" class="btn btn-primary" style="margin-left:100px">Next Question</button>
                      </span>
                  </form>
                  <script>
                        var now_date = new Date();
                        var countDownDate = now_date.setSeconds( now_date.getSeconds() + {{question_data.time_per_question}});

                        // Update the count down every 1 second
                        var x = setInterval(function() {

                          // Get today's date and time
                          var now = new Date().getTime();

                          // Find the distance between now and the count down date
                          var distance = countDownDate - now;

                          // Time calculations for minutes and seconds
                          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                          // Output the result in an element with id="demo"
                          document.getElementById("demo").value =minutes + ":" + seconds;

                          // If the count down is over, write some text
                          if (distance < 0) {
                            clearInterval(x);
                            document.getElementById("demo").value = "EXPIRED";
                          }
                        }, 1000);
                    </script>
                  {% endfor %}
            </div>
              </div>
              <div class="card-footer text-muted">
                  <center>Designed and Developed by Md Imran Sheikh</center>
              </div>
            </div>
        </div>
    </body>
</html>
