<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- jquery js -->
        {% load static %}
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="{% static 'jquery.redirect.js' %}"></script>

        <!-- bootstrap css and js -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <title>Ergo</title>
    </head>
    <body>
        <div class="container">
            <div class="card" style="margin-top: 30px">
                <div class="card-header"><h1><center>Ergo Ventures Pvt. Ltd.</center></h1></div>
              <div class="card-body" style="padding:30px; border-style:outside;">
                  {% for question_data in questions %}
                  <form action="" method="post" style="margin-left:350px">
                      {% csrf_token %}
                      <input type="text" id="question" name="question" size="50" value="{{ question_data.question.question }}" style="border:none; font-size:24px; margin-bottom:10px;" readonly>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="user_answer" id="exampleRadios1" value="{{ question_data.question.option1 }}">
                          <label class="form-check-label" for="exampleRadios1">{{ question_data.question.option1 }}</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="user_answer" id="exampleRadios2" value="{{ question_data.question.option2 }}">
                          <label class="form-check-label" for="exampleRadios1">{{ question_data.question.option2 }}</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="user_answer" id="exampleRadios3" value="{{ question_data.question.option3 }}">
                          <label class="form-check-label" for="exampleRadios1">{{ question_data.question.option3 }}</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="user_answer" id="exampleRadios4" value="{{ question_data.question.option4 }}">
                          <label class="form-check-label" for="exampleRadios1">{{ question_data.question.option4 }}</label>
                      </div>
                      <span>
                          <label class="col-sm-3" style="font-size:18px; margin-left:-230px; margin-top: 20px;">Time Remaining: </label>
                          <input type="text" id="demo" name="total_time" readonly style="border:none; font-size:20px; margin-top: 20px;">
                          <button type="submit" class="btn btn-primary" style="margin-left:40px; margin-top: 20px;">Next Question</button>
                      </span>
                  </form>
                  <script>
                        var now_date = new Date();
                        var countDownDate = now_date.setSeconds( now_date.getSeconds() + {{question_data.time_per_question}});

                        // Update the count down every 1 second
                        var x = setInterval(function() {
                          var now = new Date().getTime();

                          var distance = countDownDate - now;
                          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                          document.getElementById("demo").value=minutes + ":" + seconds;

                          if (distance <= 0) {
                            clearInterval(x);
                            url = window.location.href
                            var question = document.getElementById('question').value;
                            var total_time = document.getElementById('demo').value;
                            var requested_data = {
                                        csrfmiddlewaretoken: '{{ csrf_token }}',
                                        question: question,
                                        total_time: total_time,
                                        user_answer: "",
                                       }
                            $.redirect(url, requested_data, "POST");
                          }
                        }, 1000);
                    </script>
                  {% endfor %}
            </div>
              </div>
              <div class="card-footer text-muted">
                  <center>Designed and Developed by Md Imran Sheikh</center>
              </div>
            </div>
        </div>
    </body>
</html>
