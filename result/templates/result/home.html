<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <title>Examination system</title>
    </head>
    <body>
        <div class="container">
            <div class="card text-center" style="margin-top: 100px">
                <div class="card-header"><h1>Ergo Ventures Pvt. Ltd.</h1></div>
              <div class="card-body">
                <h5 class="card-title">Examination System Recruitment</h5>

                  <form action="" method="post">
                      {% csrf_token %}
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="inputText3" name="name">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-6">
                          <input type="email" class="form-control" id="inputEmail3" name="email">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-12">
                          <button type="submit" class="btn btn-primary">Let's start</button>
                        </div>
                      </div>
                </form>

              </div>
              <div class="card-footer text-muted">
                Designed and Developed by Md Imran Sheikh
              </div>
            </div>
        </div>
    </body>
</html>
