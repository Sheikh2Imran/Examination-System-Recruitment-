<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="card" style="margin-top: 30px">
            <div class="card-header"><h1><center>Ergo Ventures Pvt. Ltd.</center></h1></div>
          <div class="card-body">
              <h4 class="card-title"><center>Examination List</center></h4>
                <form action="" method="post" style="margin-left: 400px">
                {% csrf_token %}
                {% for exam in exams %}
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="id" id="exampleRadios1" value="{{ exam.id }}">
                      <label class="form-check-label" for="exampleRadios1">{{ exam.title }}</label>
                  </div>
                {% endfor %}
                  <button type="submit" class="btn btn-primary" style="margin-top:20px">Start Exam</button>
              </form>
          </div>
          <div class="card-footer text-muted">
              <center>Designed and Developed by Md Imran Sheikh</center>
          </div>
        </div>
    </div>
</body>
</html>
